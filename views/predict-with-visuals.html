<!DOCTYPE html>
<html>
<head>
    <title>predict app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/3.0.4/dc.css">
    <style>
        /* * { font-size:30px; } */


        html, body {
            background-color: #40587d;
            min-height: 100vh;
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .page-content {
            background-color: #ffffff;
            max-width: 900px;
            height: 100%;
            margin-left: auto;
            margin-right: auto;
            padding: 1.5rem 2rem;
        }

        .predict-instructions {
            font-size: 1.25rem;
            font-weight: 500;
            margin-top: 0;
        }

        .image-selector {
            margin-bottom: 2rem;
        }

        .user-input {
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-direction: column;
        }
        .predict-button {
            margin-left: auto;
            margin-right: auto;
            font-size: 1.5rem;
            line-height: 3rem;
            border: 1px solid #428bca;
            border: 0;
            border-radius: 4px;
            background-color: #428bca;
            color: #ffffff;
            width: 25%;
        }

        .result-charts {
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        #row-chart {
            max-width: 50%;
        }

        #pie-chart {
            max-width: 50%;
        }

        .result-image {
            max-width: 600px;
        }
    </style>
</head>
<body>
<!--     <input type="file" id="ctrl" webkitdirectory directory multiple/> -->
    <div class="page-content">
        <div class="user-input">
            <h1>Predict with Visuals</h1>
            <p class="predict-instructions">Please upload JPG file then click "predict."</p>
            <input class="image-selector" id="image-selector" type="file">
            <button class="predict-button" id="predict-button">Predict</button>
        </div>
        <div class="result-charts">
            <div id="row-chart"></div>
            <div id="pie-chart"></div>
        </div>
        <div class="result-image">
            <img id="selected-image" style="clear:both;display:block;"  src=""/>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/3.0.3/dc.min.js"></script>
    <script>
        let base64Image;
        $("#image-selector").change(function() {
            let reader = new FileReader();
            reader.onload = function(e) {
                let dataURL = reader.result;
                $('#selected-image').attr("src", dataURL);
                base64Image = dataURL.replace("data:image/jpeg;base64,","");
                console.log(base64Image);
            }
            reader.readAsDataURL($("#image-selector")[0].files[0]); // load selected image and triger the onload handler above
            $("#row-chart").empty(); // clear previous text
            $("#pie-chart").empty(); // clear previous text
        });
        
        $("#predict-button").click(function(){
            let message = {
                image: base64Image
            }
            console.log(message);
            $.post("http://localhost:5000/predict", JSON.stringify(message), function(response){
                
                let predictions = Object.entries(response.prediction).map(function(entry) {
                    return {
                        category: entry[0],
                        value: entry[1]
                    };
                });
                
                console.log("response.prediction originally looks like this:")
                console.log(response.prediction)
                console.log("response.prediction is then transformed to the predictions object, " +
                            "which looks like this:")
                console.log(predictions)
                
                let cf = crossfilter(predictions);
                let category = cf.dimension(p => p.category);
                
                dc.rowChart("#row-chart")
                    .dimension(category)
                    .group(category.group().reduceSum(p => p.value))
                
                dc.pieChart("#pie-chart")
                    .dimension(category)
                    .group(category.group().reduceSum(p => p.value))

                dc.renderAll();
            });
        });
    </script>
</body>
</html>
